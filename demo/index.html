<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Images test</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<img class="respimg-watch" src="http://placehold.it/350x150" width="350" height="150">
	<hr>
	<img class="respimg-watch" src="http://placehold.it/1080x100" style="width:100%">
	<hr>
	<img class="respimg-watch" src="http://placehold.it/350x150" width="500" height="250">
	<hr>
	<div class="respimg-watch" style="width:400px; height:200px; background-position: center; background-size: cover; background-repeat: no-repeat; background-image: url(http://placehold.it/400x200);"></div>
	<script src="../src/responsive-images-test.js"></script>
	<script>
	window.addEventListener( "load", function() {
		respImgTest.init( {
			selectors: ".respimg-watch"
		} );
	} );
	</script>
</body>
</html>
