<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ResImg Inspector</title>
	<link rel="stylesheet" href="../dist/respimg-inspector.css">
	<style>
	.bg-with-class {
		background: url(http://placehold.it/500x200) no-repeat;
		background-size: 250px 100px;
		width: 250px;
		height: 100px;
	}
	.with-pseudo-element {
		position: relative;
		width: 250px;
		height: 100px;
	}
	.with-pseudo-element::before {
		content: "";
		position: absolute;
		width: 250px;
		height: 100px;
		background: url(http://placehold.it/500x200) no-repeat;
		background-size: cover;
	}
	</style>
</head>
<body>
	<img src="http://placehold.it/700x200" width="350" height="100" alt="...">
	<hr>
	<img src="http://placehold.it/1080x100" style="width:100%" alt="...">
	<hr>
	<img src="http://placehold.it/500x100" width="500" height="100" alt="...">
	<hr>
	<div style="width:400px; height:100px; background-position: center; background-repeat: no-repeat; background-image: url(http://placehold.it/800x200);"></div>
	<hr>
	<div style="width:400px; height:100px; background-position: center; background-size: cover; background-repeat: no-repeat; background-image: url(http://placehold.it/800x200);"></div>
	<hr>
	<div style="width:400px; height:100px; background: url(http://placehold.it/800x200) no-repeat center; background-size: cover;"></div>
	<hr>
	<div class="bg-with-class"></div>
	<hr>
	<div class="with-pseudo-element"></div>
	<script src="../src/respimg-inspector.js"></script>
	<script>
	window.addEventListener( "load", function() {
		respImgInspector.init();
	} );
	</script>
</body>
</html>
